name: Visual Regression

on:
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'Номер Pull Request'
        required: true
      task_id:
        description: 'ID задачи (например BLOCK2-1)'
        required: true

env:
  NODE_VERSION: 22

jobs:
  visual-regression:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout test config only
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            tests/
            playwright.config.ts
            package.json
            package-lock.json
            tsconfig.json
            scripts/
            .github/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for deployed preview
        run: node tests/wait-for-url.js "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/pr-${{ github.event.inputs.pr_number }}/"

      - name: Run Playwright tests
        env:
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
          TASK_ID: ${{ github.event.inputs.task_id }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          CI: true
        run: |
          npx playwright install --with-deps
          npx playwright test

      - name: Upload diffs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-${{ github.event.inputs.task_id }}
          path: test-results/

      - name: Загрузить результаты
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-diff-${{ inputs.task_id }}
          path: test-results/

      - name: Комментировать PR
        if: ${{ github.event_name == 'workflow_dispatch' }}
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = parseInt(process.env.PR_NUMBER, 10);
            const url = `☁️ Скриншоты: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const success = process.env.JOB_STATUS === 'success';
            const body = success
              ? `✅ Visual проверка пройдена`
              : `❌ Visual ошибки. Посмотреть: ${url}`;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr,
              body
            });
        env:
          PR_NUMBER: ${{ github.event.inputs.pr_number }}
          JOB_STATUS: ${{ job.status }}
